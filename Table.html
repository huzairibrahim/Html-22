<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TABLE</title>
  </head>
  <body>
    <table border="5">
      <!--table head and table body table in row and every row has a data -->
      <thead>
        <tr>
          <th>Names</th>
          <th>Number</th>
          <th>Address</th>
        </tr>
      </thead>

      <tbody>
        <!---  1 row --->
        <tr>
          <td>Shakir</td>
          <td>7890789000</td>
          <td>Quazi Bagh</td>
        </tr>
        <!--- 2 row --->
        <tr>
          <td>Shaghil</td>
          <td>987632415</td>
          <td>Dargah Road</td>
        </tr>
        <!--  3 row ---->
        <tr>
          <td>Areeb</td>
          <td>9827526212</td>
          <td>Qalibh Nagar</td>
        </tr>
      </tbody>
    </table>
    <br />
    <!-----2 TABLE      -->
    <table>
      <tr>
        <th colspan="2" rowspan="2">C1</th>
        <th>All Gender</th>
        <th colspan="2">By Gender</th>
      </tr>
      <tr>
        <td colspan="2">
          <table>
            <tr>
              <td>Male</td>
              <td>Female</td>
            </tr>

            <tr>
              <td>436813333</td>
              <td>3546322533</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Rural</td>
        <td>6357367736</td>
        <td>466674333</td>
        <td>467743344</td>
      </tr>
    </table>
  </body>
</html>
